<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Road Damage Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        :root {
            --primary: #4ade80;
            --primary-dark: #22c55e;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow);
        }

        header h1 { margin:0; font-size:1.1rem; font-weight:600; letter-spacing:0.2px; }

        .container {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        /* top cards row */
        .top-row {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        /* legend card */
        #legendCard {
            position: relative;
        }

        #legendCard h3 {
            margin: 0 0 1rem 0;
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            color: var(--text-muted);
        }

        .color-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }

        /* map card */
        #mapCard {
            min-height: 600px;
        }
        #map {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border-radius: var(--radius);
            overflow: hidden;
        }

        /* extra card below */
        .bottom-row { display:flex; gap:16px; margin-top:16px; }
        #extraCard { flex:1; min-height:140px; padding:16px; color:var(--muted); display:flex; align-items:center; justify-content:center; }

        /* popup image */
        .popup-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        /* responsive */
        @media (max-width: 768px) {
            .top-row {
                grid-template-columns: 1fr;
            }

            #mapCard {
                min-height: 400px;
            }

            #map {
                min-height: 400px;
            }
        }
    </style><style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2d5a27 0%, #3e7b34 100%);
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e8f5e9;
        }
        
        .header-text {
            margin-left: auto;
            font-size: 0.9rem;
            opacity: 0.95;
            color: #c8e6c9;
        }
        
        .back-button {
            margin-left: 20px;
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.15);
            color: #e8f5e9;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover::before {
            left: 100%;
        }
        
        .back-button:active {
            transform: translateY(0);
        }
        
        .back-button i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #e8f5e9;
            font-weight: 500;
        }
        
        .leaf-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .leaf-1 {
            top: 10%;
            right: 5%;
            transform: rotate(15deg);
        }
        
        .leaf-2 {
            bottom: 10%;
            left: 5%;
            transform: rotate(-10deg);
        }
        
        /* Leaf SVG */
        .leaf-svg {
            width: 100%;
            height: 100%;
            fill: #c8e6c9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Road Damage — Admin Panel</h1>
        <div style="margin-left:auto; font-size:0.9rem; opacity:0.95">Reports / Map</div>
        <button class="back-button" onclick="window.location.href='/'">
            <i>←</i> Back
        </button>
        </header>

    <div class="container">
        <div class="top-row">
            <div id="legendCard" class="card">
                <h3>Damage types</h3>
                <div id="legendList">
                    <!-- static legend (will be replaced by JS initLegend) -->
                    <div class="legend-item"><div class="color-box" style="background:#ef4444"></div><div>Pothole (red)</div></div>
                    <div class="legend-item"><div class="color-box" style="background:#111827"></div><div>Waste (black)</div></div>
                    <div class="legend-item"><div class="color-box" style="background:#f59e0b"></div><div>Lamp / Light (gold)</div></div>
                    <div class="legend-item"><div class="color-box" style="background:#06b6d4"></div><div>Other (cyan)</div></div>
                </div>
            </div>

            <div id="mapCard" class="card">
                <div id="map"></div>
            </div>
        </div>

        <div class="bottom-row">
            <div id="extraCard" class="card">
                <div>
                    <strong>Future widgets</strong>
                    <div style="margin-top:8px; color:var(--muted)">Placeholder area for charts, filters, exports, or details.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
